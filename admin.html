<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - HY-rage Gaming Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #2e3a56, #4a5975);
      color: #e0d8f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease;
    }
    header {
      background: rgba(0, 49, 83, 0.85);
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 0 25px #39a0ca;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #ade8f4;
      text-shadow: 0 0 12px #39a0ca;
    }
    nav {
      background: #2a003c;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 15px 10px;
    }
    nav button {
      background: transparent;
      border: 2px solid #39a0ca;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 700;
      font-size: 1rem;
      color: #ade8f4;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav button:hover {
      background: #39a0ca;
      color: #2a003c;
      box-shadow: 0 0 20px #39a0ca;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 30px auto;
      background: rgba(0, 49, 83, 0.8);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 0 35px #39a0cabb;
    }
    h2 {
      text-align: center;
      font-size: 2.7rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #39a0ca;
    }
    .dashboard-section {
      margin-bottom: 35px;
    }
    .stats-box {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: #3a0055;
      border-radius: 15px;
      padding: 20px;
      width: 30%;
      box-shadow: 0 0 15px #39a0ca;
      transition: transform 0.3s ease;
    }
    .stat-card:hover {
      transform: scale(1.05);
    }
    .stat-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #ade8f4;
    }
    .stat-card p {
      font-size: 1.2rem;
      color: #cce7f0;
    }
    .moderate-section {
      background: #3a0055;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #39a0ca;
    }
    .message-list {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #39a0ca;
      padding-top: 20px;
    }
    .message-item {
      padding: 12px;
      background: #4e1f3f;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .message-item:hover {
      background-color: #5b4e6e;
    }
    .message-item button {
      background: #39a0ca;
      color: #2a003c;
      border: none;
      padding: 8px 15px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .message-item button:hover {
      background: #2988b1;
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      background: #39a0ca;
      color: #2a003c;
      padding: 12px 20px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .dark-mode-toggle:hover {
      background: #2988b1;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: #2a003c;
      color: #39a0caaa;
      font-size: 0.9rem;
      box-shadow: 0 -2px 15px #39a0ca88;
    }

    @media (max-width: 900px) {
      main {
        margin: 30px 20px;
        padding: 25px 20px;
      }
      .stats-box {
        flex-direction: column;
      }
      .stat-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>HY-rage Admin Dashboard</h1>
</header>

<nav aria-label="Main navigation">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='community.html'">Community Hub</button>
  <button onclick="location.href='events.html'">Events</button>
  <button onclick="location.href='clans.html'">Clans</button>
  <button onclick="location.href='news.html'">News</button>
  <button onclick="location.href='creators.html'">Creators</button>
  <button onclick="location.href='support.html'">Support</button>
  <button onclick="location.href='chat.html'">Live Chat</button>
  <button onclick="location.href='admin.html'">Admin Dashboard</button>
</nav>

<button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<main>
  <h2>Admin Dashboard</h2>

  <!-- Stats Section -->
  <div class="dashboard-section">
    <div class="stats-box">
      <div class="stat-card">
        <h3>Total Users</h3>
        <p>2345</p>
      </div>
      <div class="stat-card">
        <h3>Total Messages</h3>
        <p>8721</p>
      </div>
      <div class="stat-card">
        <h3>Active Chat Rooms</h3>
        <p>15</p>
      </div>
    </div>
  </div>

  <!-- Message Moderation Section -->
  <div class="dashboard-section moderate-section">
    <h3>Moderate Messages</h3>
    <p>Below are the most recent messages that need moderation:</p>
    <div class="message-list" id="message-list">
      <!-- Dynamic message list will be added here -->
    </div>
  </div>
</main>

<footer>
  &copy; 2025 HY-rage Gaming Portal â€” All Rights Reserved
</footer>

<script>
  // Sample data for messages
  const messages = [
    { id: 1, user: 'GamerX', text: 'This game is awesome!', timestamp: '2025-07-30 14:15:00' },
    { id: 2, user: 'Speedster', text: 'I don\'t like the new update...', timestamp: '2025-07-30 14:16:10' },
    { id: 3, user: 'PixelQueen', text: 'Anyone up for a race?', timestamp: '2025-07-30 14:17:25' },
    { id: 4, user: 'ShadowStrike', text: 'I\'m having trouble with this game, help!', timestamp: '2025-07-30 14:18:45' }
  ];

  // Function to render messages
  function renderMessages() {
    const messageList = document.getElementById('message-list');
    messageList.innerHTML = ''; // Clear the list before adding new items
    messages.forEach(message => {
      const messageItem = document.createElement('div');
      messageItem.className = 'message-item';
      messageItem.innerHTML = `
        <span>${message.user}: ${message.text} <em>(${message.timestamp})</em></span>
        <button onclick="deleteMessage(${message.id})">Delete</button>
      `;
      messageList.appendChild(messageItem);
    });
  }

  // Function to delete message
  function deleteMessage(messageId) {
    const messageIndex = messages.findIndex(msg => msg.id === messageId);
    if (messageIndex !== -1) {
      messages.splice(messageIndex, 1); // Remove message from array
      renderMessages(); // Re-render the message list
    }
  }

  // Initially render messages
  renderMessages();

  // Dark Mode Toggle Function
  function toggleDarkMode() {
    const body = document.body;
    const isDarkMode = body.style.background.includes('#2e3a56');
    body.style.background = isDarkMode ? 'linear-gradient(135deg, #fff, #f2f2f2)' : 'linear-gradient(135deg, #2e3a56, #4a5975)';
    body.style.color = isDarkMode ? '#333' : '#e0d8f3';
    document.querySelector('header').style.background = isDarkMode ? '#2a003c' : 'rgba(0, 49, 83, 0.85)';
    document.querySelector('footer').style.background = isDarkMode ? '#2a003c' : '#2a003c';
    const statCards = document.querySelectorAll('.stat-card');
    statCards.forEach(card => {
      card.style.background = isDarkMode ? '#fff' : '#3a0055';
      card.style.color = isDarkMode ? '#333' : '#cce7f0';
    });
    const messageItems = document.querySelectorAll('.message-item');
    messageItems.forEach(item => {
      item.style.background = isDarkMode ? '#fff' : '#4e1f3f';
    });
  }
</script>

</body>
</html>
